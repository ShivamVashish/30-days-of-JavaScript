<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="main-container" class="flex justify-center items-center flex-col h-screen bg-black text-white">
        <div id="container" class="p-5">
            <h1 class="text-center text-4xl mb-4">BMI Calculator</h1>
            
            <div class="flex flex-col gap-4">
                <label class="text-lg" for="height">Height (cm):</label>
                <input id="height" class="w-full bg-white rounded text-black p-2" type="number" placeholder="Enter height in cm">
            </div>

            <div class="flex flex-col gap-4 mt-4">
                <label class="text-lg" for="weight">Weight (kg):</label>
                <input id="weight" class="w-full bg-white rounded text-black p-2" type="number" placeholder="Enter weight in kg">
            </div>

        </div>
        
        <button id="submit" class="bg-white text-black p-4 rounded-xl mt-6 mb-2 font-semibold hover:bg-gray-200 transition-colors">Calculate</button>
        
        <div id="result" class="text-xl mt-4">Result:</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
