<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-400 flex justify-center items-center flex-col h-[100vh]">
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 text-white border border-gray-700">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-blue-400">☀️ Weather Checker</h1>
        <div class="flex flex-col sm:flex-row gap-3 mb-8">
            <input type="text" id="location" placeholder="Enter City Name (e.g., London, Delhi)"class="flex-grow p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"/>
            <button id="btn-get"class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">Get Weather</button>
        </div>
        <div id="weatherInfo" class="text-2xl min-h-[200px] bg-gray-900 rounded-xl p-6 flex flex-col items-center justify-center text-center transition duration-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-500 mb-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25m0 0H12m-4.5 0h-1.5m1.5 0h1.5m4.5 0h1.5m1.5 0h1.5M12 21h4.5m-4.5 0h-1.5m1.5 0h1.5m4.5 0h1.5m1.5 0h1.5m-1.5 0h1.5m-1.5 0h-1.5m-1.5 0h-1.5m-1.5 0h-1.5M12 21V6.75m0 0V3m0 3.75h3.75M12 6.75H8.25m4.5 0h3.75m-3.75 0V3m0 3.75H8.25" />
            </svg>
            <p class="text-gray-400 text-lg">Enter a location above to get the current weather.</p>
        </div>
    </div>
    <script src="./project.js"></script>
</body>
</html>
